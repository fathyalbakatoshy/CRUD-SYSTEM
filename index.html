<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="https://common.olemiss.edu/_js/sweet-alert/sweet-alert.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>CRUD</title>
</head>
<body class="pt-5">
  <div class="container py-5">
    <section class="shadow rounded">
      <div class="w-50 m-auto py-5">
        <h1 class="text-center">CRUD SYSTEM</h1>
        <div class="nProduct mb-3">
          <label for="productName" class="mb-2">Product Name :</label>
          <input type="text" id="productName" class="form-control">
        </div>
        <div class="pProduct mb-3">
          <label for="productPrice" class="mb-2">Product Price :</label>
          <input type="text" id="productPrice" class="form-control">
        </div>
        <div class="cProduct mb-3">
          <label for="productCategory" class="mb-2">Product Category :</label>
          <input type="text" id="productCategory" class="form-control">
        </div>
        <div class="dProduct mb-3">
          <label for="productDesc" class="mb-2">Product Desc :</label>
          <input type="text" id="productDesc" class="form-control">
        </div>
        <div class="btns text-center">
          <button class="btn btn-outline-danger d-inline" id="addBtnProduct">Add Product</button>
          <button class="btn btn-outline-info d-none" id="upDataBtnProduct">Updata Product</button>
          <button class="btn btn-dark" onclick="clearInput()">Clear</button>
        </div>
      </div>
    </section>
  </div>

  <input type="text" id="searchProd" class="form-control w-50 m-auto mb-5" placeholder="Search Name" >
  
  <section>
    <div class=" container-fluid">
      <button id="x" class="border-0"><i class="fa-solid fa-ban"></i></button>
      <h6 class=" text-black-50">totale : <span id="show"></span></h6>
      <table class="table table-dark text-center">
        <thead>
          <tr>
            <th>index</th>
            <th>Name</th>
            <th>Price</th>
            <th>Category</th>
            <th>Desc</th>
            <th>Updata</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="displayProduct">
          
        </tbody>
      </table>
    </div>
  </section>

  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/all.min.js"></script>
  <script src="js/jquery-3.7.1.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
